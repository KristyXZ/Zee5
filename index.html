<head>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { margin:0; padding:0; background:#000; overflow:hidden; height:100vh; }
    video { width:100%; height:100%; object-fit:fill; }
  </style>
</head>
<body>

<video id="zeeVideo" controls autoplay playsinline></video>

<script>
  const video = document.getElementById('zeeVideo');
  // Try these one by one â€“ first one work aagala na next paste pannu
  const links = [
    'http://45.79.203.234:1935/vendharm/myStream/chunklist_w200179631index.m3u8',  // Old Zee Tamil similar
    'http://31.14.40.58:8080/ZEETELUGU_h264/index.m3u8',  // Zee related (test pannu)
    'https://raw.githubusercontent.com/ktpm489/IPTV-2/master/India/Tamil.m3u8'  // Full Tamil playlist (VLC-la use better)
  ];

  let currentIndex = 0;

  function loadStream(url) {
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play().catch(e => console.log("Play error:", e));
      });
      hls.on(Hls.Events.ERROR, (event, data) => {
        console.log("Error, trying next...", data);
        currentIndex++;
        if (currentIndex < links.length) loadStream(links[currentIndex]);
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
      video.addEventListener('loadedmetadata', () => video.play());
    }
  }

  loadStream(links[currentIndex]);
</script>

</body>
